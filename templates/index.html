<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Asistencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <button class="btn btn-danger btn-logout" onclick="window.location.href='/logout'">Cerrar sesión</button>

    <div class="text-center mb-4">
        <h2>Bienvenido, {{ username }}</h2>
        <p>Escanea el código QR para registrar tu asistencia</p>
    </div>

    <div class="card p-3">
        <div id="reader"></div>
    </div>

    <div class="text-center mt-3">
        <a href="/asistencias" class="btn btn-secondary">Ver registros de asistencias</a>
    </div>
</div>

<!-- Html5Qrcode y script.js -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
