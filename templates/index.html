<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Reader</title>
    <script src="static/jsQR.js"></script>
    <script src="static/script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #preview { border: 1px solid #000; width: 300px; height: 300px; }
        #ubicacion, #notificacion { margin-top: 10px; font-weight: bold; }
        #btnEscanear { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Registro de Asistencia</h1>

    <label for="id_usuario">ID Usuario:</label>
    <input type="text" id="id_usuario" placeholder="Ingrese su ID">

    <br>
    <button id="btnEscanear">Escanear QR</button>

    <br>
    <video id="preview" autoplay playsinline></video>

    <!-- Mostrar ubicación del usuario -->
    <p id="ubicacion">Ubicación: pendiente...</p>

    <!-- Notificaciones de estado -->
    <p id="notificacion"></p>
</body>
</html>
