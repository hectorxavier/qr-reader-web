<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QR Reader - Control de Asistencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
        }

        .bottom-bar {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .bottom-bar a {
            margin: 0.5rem;
            flex: 1 1 auto;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.3rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            #reader {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Control de Asistencia</h2>
    <p class="text-center">Escanea el QR para registrar tu asistencia.</p>

    <!-- Lector QR -->
    <div id="reader"></div>
</div>

<!-- Barra inferior fija -->
<div class="bottom-bar">
    <span>Usuario: {{ username }}</span>
    <a href="/logout" class="btn btn-danger btn-sm">Cerrar sesi√≥n</a>
    <a href="/registros" class="btn btn-primary btn-sm">Ver registros</a>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
