<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Reader - Control de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h2>Control de Asistencia</h2>
        <div class="mt-2 mt-md-0">
            <span class="me-3">Usuario: {{ username }}</span>
            <a href="/logout" class="btn btn-danger btn-sm">Cerrar sesión</a>
        </div>
    </div>
    <p>Escanea el QR para registrar tu asistencia.</p>

    <!-- Lector QR -->
    <div id="reader" style="width: 100%; max-width: 400px; margin: auto;"></div>

    <!-- Botones de navegación -->
    <div class="mt-3 text-center">
        <a href="/registros" class="btn btn-primary">Registros de asistencia</a>
        {% if session.ver_registros %}
        <a href="/usuarios" class="btn btn-warning ms-2">Gestión de usuarios</a>
        {% endif %}
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
