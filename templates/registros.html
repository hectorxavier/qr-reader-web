<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Asistencia</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        header { background: #007bff; color: white; padding: 1rem; text-align: center; }
        main { padding: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-container { margin-top: 1rem; text-align: center; }
        button { padding: 0.5rem 1rem; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <h1>Registros de Asistencia</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>QR</th>
                    <th>Distancia (m)</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.username }}</td>
                    <td>{{ r.qr_number }}</td>
                    <td>{{ r.distancia|round(2) }}</td>
                    <td>{{ r.estado }}</td>
                    <td>{{ r.fecha }}</td>
                    <td>{{ r.hora }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="btn-container">
            <a href="{{ url_for('index') }}"><button>Volver</button></a>
            <a href="{{ url_for('logout') }}"><button>Salir</button></a>
        </div>
    </main>
</body>
</html>
