<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h2>Gestión de Usuarios</h2>
        <div class="mt-2 mt-md-0">
            <a href="/" class="btn btn-secondary btn-sm">Volver</a>
            <a href="/logout" class="btn btn-danger btn-sm">Cerrar sesión</a>
        </div>
    </div>

    <!-- Formulario para crear nuevo usuario -->
    <div class="card mt-3">
        <div class="card-header">Agregar Usuario</div>
        <div class="card-body">
            <form id="form-add-user">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="can_view_logs">
                            <option value="1">Puede ver registros</option>
                            <option value="0">No puede ver registros</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover" id="usuarios-table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Puede ver registros</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuarios %}
                <tr data-id="{{ user.id }}">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ "Sí" if user.can_view_logs else "No" }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning btn-edit">Editar</button>
                        <button class="btn btn-sm btn-danger btn-delete">Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Agregar usuario
    const formAdd = document.getElementById("form-add-user");
    formAdd.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(formAdd));
        const res = await fetch("/usuarios/add", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(data)
        });
        if (res.ok) location.reload();
        else alert("Error al agregar usuario");
    });

    // Editar usuario
    document.querySelectorAll(".btn-edit").forEach(btn => {
        btn.addEventListener("click", async () => {
            const row = btn.closest("tr");
            const id = row.dataset.id;
            const username = row.children[1].textContent;
            const canView = row.children[2].textContent === "Sí" ? 1 : 0;
            const newUsername = prompt("Nuevo nombre de usuario:", username);
            if (newUsername === null) return;
            const newPass = prompt("Nueva contraseña (dejar vacío si no cambia):", "");
            const newCanView = confirm("Puede ver registros?");
            const res = await fetch(`/usuarios/edit/${id}`, {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({
                    username: newUsername,
                    password: newPass,
                    can_view_logs: newCanView ? 1 : 0
                })
            });
            if (res.ok) location.reload();
            else alert("Error al editar usuario");
        });
    });

    // Eliminar usuario
    document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", async () => {
            if (!confirm("¿Desea eliminar este usuario?")) return;
            const row = btn.closest("tr");
            const id = row.dataset.id;
            const res = await fetch(`/usuarios/delete/${id}`, { method: "POST" });
            if (res.ok) location.reload();
            else alert("Error al eliminar usuario");
        });
    });
});
</script>
</body>
</html>
