<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h2>Gestión de Usuarios</h2>
        <div class="mt-2 mt-md-0">
            <a href="/" class="btn btn-secondary btn-sm">Volver</a>
            <a href="/logout" class="btn btn-danger btn-sm">Cerrar sesión</a>
        </div>
    </div>

    <!-- Formulario para crear nuevo usuario -->
    <div class="card mt-3">
        <div class="card-header">Agregar Usuario</div>
        <div class="card-body">
            <form id="form-add-user">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="can_view_logs">
                            <option value="1">Administrador</option>
                            <option value="0" selected>Usuario</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover" id="usuarios-table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Puede ver registros</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuarios %}
                <tr data-id="{{ user.id }}">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ "Sí" if user.ver_registros else "No" }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning btn-edit" data-bs-toggle="modal" data-bs-target="#editUserModal">Editar</button>
                        <button class="btn btn-sm btn-danger btn-delete">Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Modal de edición -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-edit-user">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" name="id" id="edit-user-id">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" id="edit-username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña (dejar vacío si no cambia)</label>
                <input type="password" class="form-control" name="password" id="edit-password">
            </div>
            <div class="mb-3">
                <label class="form-label">Puede ver registros</label>
                <select class="form-select" name="can_view_logs" id="edit-can-view">
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const formAdd = document.getElementById("form-add-user");
    const formEdit = document.getElementById("form-edit-user");
    let editModal = new bootstrap.Modal(document.getElementById('editUserModal'));

    // Agregar usuario
    formAdd.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(formAdd));
        data.can_view_logs = parseInt(data.can_view_logs);

        const res = await fetch("/usuarios/add", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(data)
        });

        if (res.ok) location.reload();
        else {
            const msg = await res.text();
            alert("Error al agregar usuario: " + msg);
        }
    });

    // Abrir modal de edición
    document.querySelectorAll(".btn-edit").forEach(btn => {
        btn.addEventListener("click", () => {
            const row = btn.closest("tr");
            document.getElementById("edit-user-id").value = row.dataset.id;
            document.getElementById("edit-username").value = row.children[1].textContent;
            document.getElementById("edit-password").value = "";
            document.getElementById("edit-can-view").value = row.children[2].textContent === "Sí" ? "1" : "0";
        });
    });

    // Guardar cambios de edición
    formEdit.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(formEdit));
        data.can_view_logs = parseInt(data.can_view_logs);
        const id = data.id;

        const res = await fetch(`/usuarios/edit/${id}`, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(data)
        });

        if (res.ok) location.reload();
        else {
            const msg = await res.text();
            alert("Error al editar usuario: " + msg);
        }
    });

    // Eliminar usuario
    document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", async () => {
            if (!confirm("¿Desea eliminar este usuario?")) return;
            const row = btn.closest("tr");
            const id = row.dataset.id;

            const res = await fetch(`/usuarios/delete/${id}`, { method: "POST" });

            if (res.ok) location.reload();
            else {
                const msg = await res.text();
                alert("Error al eliminar usuario: " + msg);
            }
        });
    });
});
</script>
</body>
</html>
