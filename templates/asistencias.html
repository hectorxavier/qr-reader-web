<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Registros de Asistencia</h2>
    <a href="/" class="btn btn-primary mb-3">Volver</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>NÃºmero QR</th>
                <th>Lat QR</th>
                <th>Lon QR</th>
                <th>Lat Usuario</th>
                <th>Lon Usuario</th>
                <th>Distancia (m)</th>
                <th>Estado</th>
                <th>Fecha/Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
            <tr>
                <td>{{ r.numero }}</td>
                <td>{{ r.qr_lat }}</td>
                <td>{{ r.qr_lon }}</td>
                <td>{{ r.user_lat }}</td>
                <td>{{ r.user_lon }}</td>
                <td>{{ r.distancia|round(2) }}</td>
                <td>{{ r.estado }}</td>
                <td>{{ r.fecha }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
