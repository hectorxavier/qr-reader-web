<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Control de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Login - Control de Asistencia</h2>
    <form id="loginForm" class="mx-auto" style="max-width:400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="button" id="btn-location" class="btn btn-primary w-100">
            Ingresar y enviar ubicación
        </button>
    </form>
</div>

<script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
